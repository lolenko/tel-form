<body>

<!--
    Привет, ревизорам!

    Спасибо за задание! После вечера вынашивания идеи реализации по дороге домой и в метро
    я решил что не буду кастомно хардкодить данную форму а всё же выстрою примитивную
    компонентную архитектуру(видимо я разучился думать вне рамок виджетной архитектуры).
    На деле я понял что фреймворк для форм можно разрабатывать вечно и что бы уложится в
    временные рамки которые я себе установил(~5ч, девушка рекрутёр сообщила что
    технический специалист оценил срок в три часа)) примерно на третьем часу я удалил пару абстрактных классов
    и сломал пару цепочек наследования и решил ограничиться деталями реализации указанными в задании
    иначе замудыкаюсь отлаживать.
    - удалил AbstractFormField от которого по задумке должны наследоваться все элементы форм:
       поэтому некоторые поля у кнопки и инпута дублируются, сама форма и композиции нескольких инпутов
       типо поля ввода телефона тоже должны быть AbstractFormField'ом
    - я начал сомневаться что филды должны конфигурироваться стратегиями валидатора и форматтера,
       возможно лучше бы они были декораторами - вообщем решил не трогать
    - кстати форматтер я не доделал
    - удалил на каком то этапе TabIndexManager, упростил до ручного связывания фиелдов в список
       (не нравится, всё равно надо выносить в отдельный слой менеджера), от затеи включить в табиндекс кноку по этой
       причине я отказался
    Отдельно прошу прощение за то что ни где не проверяю никаких аргументов)) и не оформил никакой документации
    для лоску (это не проблема). В общем без перфикционизма в тестовом задании!

    P.S. Спасибо за внимание, буду рад очному собеседованию.
-->

<form class="mobile-pay">
    <div class="mobile-pay__fields-row">
        <fieldset class="mobile-pay__tel">
            <legend class="mobile-pay__label">Номер телефона</legend>
            <p class="mobile-pay__tel-field tel-field">
                <input class="tel-field__global-code text-input"
                       type="tel" value="+7" placeholder="+7" tabindex="1" size="2" />
                <i class="tel-field__separator">|</i>
                <input class="tel-field__country-code text-input"
                       type="tel" placeholder="123" tabindex="2" size="3" autofocus />
                <i class="tel-field__separator">|</i>
                <input class="tel-field__number text-input"
                       type="tel" placeholder="345-67-89" tabindex="3" size="9" />
            </p>
        </fieldset>

        <fieldset class="mobile-pay__sum">
            <legend class="mobile-pay__label">Сумма пополнения</legend>
            <p class="mobile-pay__sum-field sum-field">
                <input class="sum-field__sum text-input"
                       type="tel" placeholder="0" tabindex="4" size="4" />
                <span class="sum-field__curr">рублей</span>
            </p>
        </fieldset>
    </div>
    <p class="mobile-pay__controls">
        <button class="mobile-pay__submit button" type="submit" tabindex="5" disabled>Продолжить</button>
    </p>
</form>

<script src="scripts/vendor/es5-shim.min.js"></script>
<script data-main="scripts/main" src="scripts/vendor/require.js"></script>
</body>
</html>
